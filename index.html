<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <fieldset>
          <label><input type="radio" name="choose" value="celsiustofahrenheit" id="c" checked>Celsius to Fahrenheit</label><br>
          <label><input type="radio" name="choose" value="fahrenheittocelsius" id="f">Fahrenheit to Celsius</label><br>
          <br>
          &deg;C: <input type="text" name="celsius" placeholder="Temperature in Celsius" id="celsius"><br>
          <br>
          &deg;F: <input type="text" name="fahrenheit" placeholder="Temperature in Fahrenheit" id="fahrenheit" disabled><br>
          <br>
          <h2 id="result"></h2>
        </fieldset> 
      </form>
      <script src="app.js" type="text/javascript"></script>
</body>
</html>
